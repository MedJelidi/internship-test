<div class="img-container">
  <h2 class="img-auth">{{image?.author}}</h2>
  <div class="img-crop">
    <img alt="{{image?.author}}" class="csm-img" src="{{image?.download_url}}">
  </div>
  <p class="img-txt">{{image?.text}}</p>
  <div (click)="addToFavorites()" *ngIf="!isFavorite" class="fav add-fav">Add to favorites</div>
  <div (click)="removeFromFavorites()" *ngIf="isFavorite" class="fav remove-fav">Remove from favorites</div>
</div>
