<div class="img-container">
  <h2 class="img-auth">{{image?.author}}</h2>
  <div class="img-crop">
    <img src="{{image?.download_url}}" alt="{{image?.author}}" class="csm-img">
  </div>
  <p class="img-txt">{{image?.text}}</p>
  <div class="fav add-fav" *ngIf="!isFavorite" (click)="addToFavorites()">Add to favorites</div>
  <div class="fav remove-fav" *ngIf="isFavorite" (click)="removeFromFavorites()">Remove from favorites</div>
</div>
